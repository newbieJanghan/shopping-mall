<!DOCTYPE html>
<html>
  <head>
    <!-- head -->
    <script src="/static/js/head.js" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />
    <!-- cdn -->
    <script
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- html -->
    <script src="/static/js/navbar.js" type="module"></script>
    <!-- custom -->
    <script src="add.js" type="module" defer></script>
    <script>
      // 생성된 tag들이 onclick 이벤트 함수를 읽을 수 있도록 여기에 함수 정의해둠.
      function delSize(event) {
        event.preventDefault();
        const parent = event.target.parentNode;
        parent.innerHTML = '';
      }
    </script>
  </head>
  <body>
    <div id="app">
      <!-- SECTION : START -->
      <section class="section">
        <div class="container content-container">
          <!-- CONTENT : START -->
          <div class="admin-header">
            <h1 class="re-admin-title">상품추가</h1>
          </div>

          <div class="register-product-form-container">
            <form
              class="box register-product-form-box"
              id="registerProductForm"
              enctype="multipart/form-data"
            >
              <div class="field">
                <label class="label" for="titleInput">제품 이름</label>
                <div class="control">
                  <input
                    class="input"
                    id="titleInput"
                    type="text"
                    placeholder="아이보리 티셔츠"
                    autocomplete="on"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label" for="categorySelectBox">카테고리</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="categorySelectBox">
                      <option value="">카테고리를 선택해 주세요.</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label" for="manufacturerInput">제조사</label>
                <div class="control">
                  <input
                    class="input"
                    id="manufacturerInput"
                    type="text"
                    placeholder="OO의류제조(주)"
                    autocomplete="on"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label" for="shortDescriptionInput"
                  >요약 설명</label
                >
                <div class="control">
                  <textarea
                    class="textarea"
                    id="shortDescriptionInput"
                    rows="3"
                    placeholder="제품에 대한 1~2문장의 설명을 적어 주세요."
                    autocomplete="on"
                  ></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label" for="detailDescriptionInput"
                  >상세 설명</label
                >
                <div class="control">
                  <textarea
                    class="textarea"
                    id="detailDescriptionInput"
                    rows="8"
                    placeholder="제품에 대한 상세 설명을 적어 주세요."
                    autocomplete="on"
                  ></textarea>
                </div>
              </div>

              <div class="field">
                <label class="label" for="hashtagInput">태그</label>
                <div class="control">
                  <input
                    class="input"
                    id="hashtagInput"
                    type="text"
                    placeholder="여름, 바지, 베이지"
                    autocomplete="on"
                  />
                </div>
              </div>

              <div class="field is-fullwidth">
                <label class="label" for="imageInput">제품 사진</label>
                <!-- <img id="productImg" alt="product-img" /> -->
                <div class="file has-name is-fullwidth">
                  <label class="file-label">
                    <input
                      class="file-input"
                      id="imageInput"
                      type="file"
                      name="img"
                      accept=".png, .jpeg, .jpg"
                    />

                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload" aria-hidden="true"></i>
                      </span>
                      <span class="file-label"> 사진 선택 </span>
                    </span>
                    <span class="file-name" id="fileNameSpan">
                      사진파일 (png, jpg, jpeg)
                    </span>
                  </label>
                </div>
              </div>

              <!-- <div class="field">
                <label class="label" for="inventoryInput">재고 수</label>
                <div class="control">
                  <input
                    class="input"
                    id="inventoryInput"
                    type="number"
                    placeholder="10"
                    autocomplete="on"
                  />
                </div>
              </div> -->

              <div class="field">
                <label class="label" for="priceInput">가격</label>
                <div class="field">
                  <div class="control has-icons-right">
                    <input
                      class="input"
                      id="priceInput"
                      type="number"
                      placeholder="10000"
                      autocomplete="on"
                    />
                    <span class="icon is-small is-right"> 원 </span>
                  </div>
                </div>
              </div>

              <!-- <div class="field">
                <label class="label" for="searchKeywordInput"
                  >검색 키워드</label
                >
                <div class="field has-addons">
                  <div class="control header-search-input is-flex-grow-1">
                    <input
                      class="input"
                      id="searchKeywordInput"
                      type="text"
                      placeholder="남자옷"
                    />
                  </div>
                  <div class="control">
                    <button class="button is-primary" id="addKeywordButton">
                      추가하기
                    </button>
                  </div>
                </div>
              </div>

              <div
                class="field is-grouped is-grouped-multiline mt-3"
                id="keywordContainer"
              ></div> -->

              <div class="mt-5">
                <button class="deepcolor is-fullwidth" id="submitButton">
                  제품 판매하기
                </button>
              </div>
            </form>
            <div class="box register-product-form-box">
              <div class="field">
                <label class="label" for="sizeInput"
                  >추가할 사이즈를 입력하세요</label
                >
                <div class="control">
                  <input
                    class="input"
                    id="sizeInput"
                    type="text"
                    placeholder="S, M, L"
                    autocomplete="on"
                  />
                </div>
                <button id="addSizeButton">사이즈 추가</button>
              </div>
              <div id="addStockBySizeForm" name="stockInputForm">
                <div class="field" id="XS-container">
                  <label class="label" for="stockInput">XS</label>
                  <div class="control">
                    <input
                      class="input"
                      name="stockInput"
                      id="XS"
                      type="number"
                      placeholder="100"
                      autocomplete="on"
                    />
                  </div>
                  <button
                    type="button"
                    class="delSizeButton"
                    onclick="delSize(event)"
                  >
                    사이즈 삭제
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- CONTENT : END -->
        </div>
      </section>
      <!-- SECTION : END -->
    </div>
  </body>
</html>
